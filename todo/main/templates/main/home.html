<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo</h1>
      <div class="row">
        <form
          class="flex justify-content-between"
          action="{% url 'post' %}"
          method="post"
        >
          {% csrf_token %}
          <div class="col-md-5 mb-2">
            <input
              name="task"
              type="text"
              class="form-control"
              placeholder="Write a task"
              aria-label="First name"
            />
          </div>
          <div class="col-md-5 mb-2">
            <input
              name="time"
              type="date"
              class="form-control"
              aria-label="Last name"
            />
          </div>
          <button
            style="width: 10%"
            class="btn btn-md btn-info mb-2"
            type="submit"
          >
            Daxil et
          </button>
        </form>
        {% for x in data %}

        <div class="mb-2">
          <div class="">Task: {{x.task}}</div>
          <div class="">Date: {{x.time}}</div>
          <a class="btn btn-sm btn-danger" href="{% url 'delete' x.id %}"
            >Delete</a
          >
        </div>

        {% endfor %}
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
